<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        #frameInfo {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" width="640" height="480" controls>
        <source src="{{ url_for('video', filename=video_path) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="frameInfo">Frame Number: {{ frame_num }}</div>
    <button onclick="resetVideo()">Reset to Query Start</button>
    <script>
        var video = document.getElementById('videoPlayer');
        var start = {{ start_time }};
        
        document.addEventListener('DOMContentLoaded', function() {
            video.addEventListener('loadedmetadata', function() {
                video.currentTime = start;
                video.play();  // Automatically play when loaded
            });
        });

        function resetVideo() {
            video.currentTime = start;
            video.play();
        }
    </script>
</body>
</html>
